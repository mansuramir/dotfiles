[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
red = #BE1600

[bar/example]
width = 100%
height = 30pt
;24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono NF:size=16:style=Bold;2
font-1 = monospace;2

modules-left = xworkspaces
;xwindow
modules-right = obsd_bat sndio memory cpu openbsdtemp systray date powermenu
;filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; my custom modules
[module/openbsdbattery]
type = custom/script
exec = $HOME/.config/polybar/script/getbattlevel.sh
label = %output%%
interval = 60
format-prefix = "󱊦 "
format-prefix-foreground = ${colors.primary}

[module/openbsdtemp]
type = custom/script
exec = $HOME/.config/polybar/script/getcputemp.sh
;sysctl -n hw.sensors.cpu0.temp0 | cut -f 1 -d "."
label = %output%°C
interval = 30
;format-prefix = "TEMP "
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/sndio]
type = custom/script
exec = $HOME/.config/polybar/script/volume.sh
label = %output%%
interval = 10
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/powermenu]
type = custom/script
exec = echo "%{A1:~/.cwm/scripts/rofi_powermenu:} %{A}"
;format-prefix = ""
format-foreground = ${colors.red}
interval = 0

[module/obsd_bat]
type = custom/script
exec = $HOME/.config/polybar/script/battery.sh
label = %output%
;format-prefix = %output%
;format-prefix-foregound = ${colors.primary}
interval = 10


; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = false

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_D󱑋ESKTOP_NAMES
;icon-0 = one;
;icon-1 = two;
;icon-2 = three;
;icon-3 = four;󰝚
;icon-4 = five;󱜅
;icon-5 = six;
;icon-6 = seven;
;icon-7 = eight;
;icon-8 = nine;
;icon-9 = nogroup;
;icon-default = 

icon-0 = one;1
icon-1 = two;2
icon-2 = three;3
icon-3 = four;4
icon-4 = five;5
icon-5 = six;6
icon-6 = seven;7
icon-7 = eight;8
icon-8 = nine;9
icon-9 = nogroup;󰵆
;
icon-default = 

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-active = %icon%
;label-active-background = ${color.ACCENT}
;label-active-foreground = ${color.FOREGROUND}
;label-active-underline = ${color.BACKGROUND}
;label-active-overline = ${color.BACKGROUND}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = %icon%
;label-occupied-background = ${color.ALTBACKGROUND}
;label-occupied-foreground = ${color.YELLOW}
;label-occupied-underline = ${color.BACKGROUND}
;label-occupied-overline = ${color.BACKGROUND}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %icon%
;label-urgent-background = ${color.ALTBACKGROUND}
;label-urgent-foreground = ${color.RED}
;label-urgent-underline = ${color.BACKGROUND}
;label-urgent-overline = ${color.BACKGROUND}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = %icon%
;label-empty-foreground = ${color.FOREGROUND}

;label-active-padding = 1
;label-urgent-padding = 1
;label-occupied-padding = 1
;label-empty-padding = 1

;ws-icon-0 = nogroup;O
;ws-icon-1 = one;I
;ws-icon-2 = two;II
;ws-icon-3 = three;III
;ws-icon-4 = four;IV
;ws-icon-5 = five;V
;ws-icon-6 = six;VI
;ws-icon-7 = seven;VII
;ws-icon-8 = eight;VIII
;ws-icon-9 = nine;IX

;label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

;label-occupied = %name%
label-occupied-padding = 1

;label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

;label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
;format-prefix = "RAM "
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = (%gb_used%) %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %l:%M%p
date-alt = %a %e %b %l:%M%p

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
